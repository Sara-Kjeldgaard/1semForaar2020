<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Example Title</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="">
	<link rel="icon" type="image/x-icon" href="" />

	<style>
		/* google fonts */
		@import url('https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap');

		body {
			font-family: 'Trade Winds', cursive;

			background: rgb(2, 0, 36);
			background: -moz-linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
			background: -webkit-linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
			background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#020024", endColorstr="#00d4ff", GradientType=1);
		}

		h1,
		p {
			color: #fff;
		}

		.symbol {
			font-size: 3em;
			color: orangered;
		}

		abbr,
		.source {
			color: orangered;
		}

		.feature {
			height: 45vh;
			width: 100%;
			margin: 0;
		}

		.feature text {
			font-size: 10vh;
			stroke: yellow;
			stroke-width: .5mm;
			fill: transparent;
			paint-order: stroke;
			transition: fill 1s;
		}

		.feature:hover text {
			animation-name: fillMeIn;
			animation-duration: 2s;
			animation-fill-mode: forwards;
		}

		@keyframes fillMeIn {
			from {
				fill: transparent;
			}

			to {
				fill: lime;
			}

	</style>

</head>

<body>
	<h1><span class="symbol">ç‹—</span> SVG Hover Fill</h1>

	<a href="#">
		<!-- text as svg graphic -->
		<svg class="feature">
			<text x='5%' y='25%'>The more I see of mankind</text>
			<text x='7%' y='55%'>the more I love my dog</text>
		</svg>
	</a>

	<p>Based on original idea from <span class="source"> [Web Designer 292: 19]</span> <br>
		Improved with <abbr title="Cascading Style Sheets">CSS3</abbr> animation, petj 20200306</p>
	<p>Quote: Der Alte Fritz</p>
</body>

</html>
